<div class="form-body">
    <form autocomplete="off" [formGroup]="createFormAppraisal" (ngSubmit)="onCreate(createFormAppraisal.value)">
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off">
      </div>
      <div>
        <label>URL: </label>
        <input type="text" formControlName="url" autocomplete="off">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
